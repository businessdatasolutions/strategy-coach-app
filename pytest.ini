[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
asyncio_mode = auto

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete user journeys
    slow: Tests that take longer than 5 seconds to run
    agent: Tests specific to agent implementations
    api: Tests for API endpoints and routes
    ui: Tests for user interface components
    why_phase: Tests for WHY phase agent and logic
    how_phase: Tests for HOW phase agents and logic  
    what_phase: Tests for WHAT phase agents and logic
    phase_transitions: Tests for phase transition logic
    testing_agent: Tests for the automated Testing Agent

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning